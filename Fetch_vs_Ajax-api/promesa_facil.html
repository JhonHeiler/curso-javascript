<b>Nombre del post: </b> <span id="txtNombrePost"></span><br/>

    <script>
async function cargarUrl(url){
    let respuesta = await fetch(url)  //trae la inforcion de la url
    return respuesta.json(); // ante una promesa se frena el sistema esperando que esa promesa se resuelva
}



async function jsonCargando(){ //ejecuta la funcion
    //ejemplo
    let usuariosJson = await cargarUrl('https://jsonplaceholder.typicode.com/usuarios')
    let json = await cargarUrl('https://jsonplaceholder.typicode.com/todos/1')
    let nombreCompleto = document.getElementById("txtNombrePost");
    nombreCompleto.innerHTML = json.title;
    let estaCompleto = document.getElementById("txtCompleto");

/*     estaCompleto.innerHTML = json.completed? "Esta incompleto": "Esta incompleto"; */
    if (json.completed){
        estaCompleto.innerHTML= "Esta completo"
    }
    else{
        estaCompleto.innerHTML= "Esta incompleto"
    }
  
}

jsonCargando()


    </script>
