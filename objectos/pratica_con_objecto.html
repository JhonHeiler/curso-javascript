<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>objecto</title>
</head>
<body>

    <label for="">Nombre:</label><input id="txtNombre" type="text">
    <label for="">Apellido:</label><input id="txtApellido" type="text">
    <label for="">Telefono:</label><input id="txtTelefono" type="text">
    <label for="">Email:</label><input id="txtEmail" type="text">
    <button id="btnAgregar">Agregar</button>
    <div id="listado">listado</div>

    <script>

        window.onload = iniciar;

        personas = []
        function iniciar(){
            var btnAgregar =document.getElementById("btnAgregar")
            btnAgregar.addEventListener("click", clickBtnAgregar)
        }

        function clickBtnAgregar(){
            var nombre = document.getElementById("txtNombre").value;
            var apellido = document.getElementById("txtApellido").value;
            var telefono = document.getElementById("txtTelefono").value;
            var email = document.getElementById("txtEmail").value;

            //De esa forma voy guardando objecto de persona dentro de personas
            var persona = {
                "nombre": nombre,
                "apellido": apellido,
                "telefono": telefono,
                "email": email
            }
           personas.push(persona);
           mostrarPersona();
        }
        function mostrarPersona() {

            var listado = document.getElementById("listado");

            var html = ""; // iremos guardando todo
            for(var persona of personas){
                html += persona.nombre + ' '+ persona.apellido + ' ' + persona.telefono + ' ' + persona.email + "<br/>";
            }
            listado.innerHTML = html
        }
     
    </script>
    
</body>
</html>
